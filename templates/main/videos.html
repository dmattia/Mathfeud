{% extends 'base.html' %}
{% csrf_token %}
{% load staticfiles %}

{% block content %}

{% for video in videos %}
	<hr>
	<h2><a href="{{ video.id }}">{{ video.name }}</a> Grade: {{ video.grade }}</h2>
	<img src="http://img.youtube.com/vi/{{ video.videoID }}/0.jpg" />
	<h4>Topic: {{ video.topic.name }}</h4>
{% endfor %}

{% endblock %}
