{% extends 'base.html' %}
{% csrf_token %}
{% load staticfiles %}

{% block content %}

{% for video in videos %}
	<hr>
	<h2><a href="{{ video.id }}">{{ video.name }}</a> Grade: {{ video.grade }}</h2>
	<div class="videoWrapper">
		<iframe width="560" height="349" src="{{ video.getEmbedUrl }}" frameborder="0" allowfullscreen></iframe>
	</div>
	<h4>Topic: {{ video.topic.name }}</h4>
{% endfor %}

{% endblock %}
